[metadata]
package_name = pyaxe
description = Spectral extraction tools for Hubble Space Telescope Grisms
long_description = Python version of aXe that is free of IRAF
author = STScI
author_email = https://hsthelp.stsci.edu
license = BSD
url = http://axe-info.stsci.edu/
edit_on_github = False
github_project = spacetelescope/pyaxe

classifier =
    Intended Audience :: Science/Research
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Development Status :: 4 - Beta
    Programming Language :: Python
    Programming Language :: C,
    Programming Language :: Python :: 3,
    Programming Language :: Python :: 3.6,
    Programming Language :: Python :: 3.7,
    Programming Language :: Python :: Implementation :: CPython,
    Topic :: Scientific/Engineering :: Astronomy
    Topic :: Software Development :: Libraries :: Python Modules


[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
minversion = 2.2
norecursedirs = build docs/_build
doctest_plus = enabled
